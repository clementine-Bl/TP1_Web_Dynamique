<!doctype html>
<html lang="fr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Chat</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="container">
      <h1>Chat</h1><hr>
    </header>
    
    <!-- Errors -->
    <section id="errors" class="container alert alert-danger d-none">
    </section>
    
    <!-- Authentication -->
    <section id="authentication" class="container d-none">
      <h2>Authentification</h2>
      <form id="authentication-send">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Login :</span>
          </div>
          <input type="text" class="form-control" placeholder="Entrez votre login" required autofocus>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Mot de passe :</span>
          </div>
          <input type="password" class="form-control" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="form-check float-right mt-2">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label" for="stayconnect">
            Rester connecté
          </label>
        </div>
        <button type="submit" id="connecter" class="btn btn-success float-right mr-3">
          Se connecter
        </button>
        <button type="reset" class="btn btn-danger float-right mr-3">
          Effacer
        </button>
      </form>
    </section>

    <!-- Chat -->
    <section id="chat" class="container">
      <form>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Canaux :</span>
          </div>
          <select class="form-control" id="salon">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Rafraichissement :</span>
          </div>
          <input type="text" class="form-control" placeholder="Entrez le délai de rafraichissement" aria-label="Username" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Secondes</span>
          </div>
        </div>
        
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly></textarea>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Message> </span>
            </div>
            <input type="text" class="form-control" placeholder="Entrez votre message" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        
        <div>
          <input  class="btn btn-secondary" id="deconnecter" type ="button" value="Se Deconnecter">
          <input  class="btn btn-primary float-right" type="submit" value="Envoyer">
        </div>
      </form>
    </section>
    <script src="js/chat.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
